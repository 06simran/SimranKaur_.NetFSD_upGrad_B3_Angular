<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form action="/submit" method="POST"  autocomplete="off">
    <fieldset>
    <legend style="color: blueviolet"><h1>Student Registration Form</h1></legend>
    <label>User Name : </label>
        <input  type="text"  id="uid"  name="uid" autofocus  placeholder="Enter name" required />
        <br/><br/>
        <label>Email id : </label>
        <input  type="email"  id="eid"  name="eid" autofocus  placeholder="Enter Email Address" required />
        <br/><br/>
        <label>Phone no.: </label>
        <input  type="tel"  id="ph"  name="ph" pattern="[0-9]{10}" autofocus  placeholder="Enter phone number" required />
        <br/><br/>
        <label>Age : </label> 
        <input type = "number" id="aid" name="aid" min="16" max="26" autofocus placeholder="Enter age" required />
        <br/><br/>
        <label>Date : </label> 
        <input type = "date" id="did" name="did" autofocus  placeholder="Enter date" required />
        <br/><br/>
        <input type="submit" value="Register"  />  
        <input type="reset" value="Clear"  />  
        </fieldset>

    </form>
</body>
</html>
