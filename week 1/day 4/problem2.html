<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h2>Student Grade Evaluator</h2>

    Enter Marks:
    <input type="text" id="marksInput">
    <button onclick="calculateGrade()">Submit</button>

    <p id="result"></p>

    <script>

        function calculateGrade()
        {
            let marks = document.getElementById("marksInput").value;
            let grade;

            if (marks >= 75)
            {
                grade = "A";
            }
            else if (marks >= 60)
            {
                grade = "B";
            }
            else if (marks >= 40)
            {
                grade = "C";
            }
            else
            {
                grade = "Fail";
            }

            document.getElementById("result").innerHTML =
            "Marks: " + marks + "<br>Grade: " + grade;

            console.log("Marks:", marks);
            console.log("Grade:", grade);
        }

    </script>

</body>
</html>
