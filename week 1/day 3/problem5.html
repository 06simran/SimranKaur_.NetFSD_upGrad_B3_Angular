<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Dashboard</title>

<style>

body
{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #fff0f5;
}

/* Layout */
.dashboard
{
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar
{
    background-color: hotpink;
    color: white;
    padding: 25px;
    width: 220px;
}

.sidebar h2
{
    text-align: center;
    margin-bottom: 25px;
}

.sidebar ul
{
    list-style: none;
    padding: 0;
}

.sidebar ul li
{
    padding: 12px;
    margin-bottom: 10px;
    background-color: pink;
    border-radius: 6px;
    cursor: pointer;
}

.sidebar ul li:hover
{
    background-color: white;
    color: hotpink;
}

/* Main Content */
.main-content
{
    flex: 1;
    padding: 25px;
}

/* Heading */
.main-content h1
{
    color: hotpink;
    text-align: center;
}

/* Card Container */
.card-container
{
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

/* Cards */
.card
{
    background-color: white;
    border: 2px solid pink;
    border-radius: 10px;
    padding: 20px;
    flex: 1 1 calc(50% - 20px);
    text-align: center;
    box-shadow: 0 4px 8px rgba(255,105,180,0.2);
}

.card h3
{
    color: hotpink;
}

.card p
{
    font-size: 22px;
    color: deeppink;
}

/* Hover effect */
.card:hover
{
    background-color: pink;
    transform: scale(1.03);
}

/* Mobile Responsive */
@media (max-width: 768px)
{
    .dashboard
    {
        flex-direction: column;
    }

    .sidebar
    {
        width: 100%;
        text-align: center;
    }

    .card
    {
        flex: 1 1 100%;
    }
}

</style>

</head>
<body>

<div class="dashboard">

    <aside class="sidebar">

        <h2>Admin Panel</h2>

        <ul>
            <li>Dashboard</li>
            <li>Students</li>
            <li>Courses</li>
            <li>Settings</li>
        </ul>

    </aside>


    <main class="main-content">

        <h1>Dashboard Overview</h1>

        <div class="card-container">

            <div class="card">
                <h3>Total Students</h3>
                <p>1250</p>
            </div>

            <div class="card">
                <h3>Total Courses</h3>
                <p>48</p>
            </div>

            <div class="card">
                <h3>Active Users</h3>
                <p>890</p>
            </div>

            <div class="card">
                <h3>Pending Requests</h3>
                <p>12</p>
            </div>

        </div>

    </main>

</div>

</body>
</html>
