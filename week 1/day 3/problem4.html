<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Blog Layout</title>
    <style>
        body
{
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
}


header
{
    background-color: hotpink;
    color: white;
    text-align: center;
    padding: 20px;
}


.blog-container
{
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}


.blog-card
{
    background-color: white;
    border: 1px solid pink;
    border-radius: 8px;
    padding: 15px;
    flex: 1 1 calc(33.33% - 40px);
    box-sizing: border-box;
}


.blog-card h2
{
    color: hotpink;
}


.blog-card button
{
    background-color: hotpink;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

.blog-card button:hover
{
    background-color: deeppink;
}

</style>
    
</head>
<body>

<header>
    <h1>My Blog</h1>
</header>

<main class="blog-container">

    <article class="blog-card">
        <h2>Web Development Basics</h2>
        <p>Learn the fundamentals of HTML, CSS, and building modern websites.</p>
        <button>Read More</button>
    </article>

    <article class="blog-card">
        <h2>CSS </h2>
        <p>for styling</p>
        <button>Read More</button>
    </article>


    <article class="blog-card">
        <h2>JavaScript Introduction</h2>
        <p>Add interactivity and dynamic behavior to your web pages.</p>
        <button>Read More</button>
    </article>

</main>

</body>
</html>
