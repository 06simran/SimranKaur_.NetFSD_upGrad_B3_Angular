<!DOCTYPE html>
<html>
<head>
<title>Location Logger</title>
</head>
<body>

<h2>Location Logger</h2>

<button onclick="getLocation()">Get My Location</button>

<p id="output"></p>

<ul id="history"></ul>

<script>
window.onload = function() {
    showHistory();
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(success, error);
}

function success(position) {
    let lat = position.coords.latitude;
    let lon = position.coords.longitude;

    document.getElementById("output").innerText = lat + ", " + lon;

    let locations = JSON.parse(localStorage.getItem("locations")) || [];

    locations.unshift({lat, lon});

    if(locations.length > 5) locations.pop();

    localStorage.setItem("locations", JSON.stringify(locations));

    showHistory();
}

function error(err) {
    document.getElementById("output").innerText = err.message;
}

function showHistory() {
    let locations = JSON.parse(localStorage.getItem("locations")) || [];
    let list = document.getElementById("history");
    list.innerHTML = "";

    locations.forEach(loc => {
        let li = document.createElement("li");
        li.innerText = loc.lat + ", " + loc.lon;
        list.appendChild(li);
    });
}
</script>

</body>
</html>
