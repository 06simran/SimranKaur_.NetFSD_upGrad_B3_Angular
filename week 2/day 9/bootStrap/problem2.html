<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Listing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="text-center mb-4">Electronics Store</h2>

    <div class="row g-4">

        <!-- Product 1 -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <img src="https://via.placeholder.com/200" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">$800</p>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <img src="https://via.placeholder.com/200" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text">$120</p>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <img src="https://via.placeholder.com/200" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text">$600</p>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View</button>
                </div>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100">
                <img src="https://via.placeholder.com/200" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">Smartwatch</h5>
                    <p class="card-text">$250</p>
                    <button class="btn btn-primary btn-sm">Add to Cart</button>
                    <button class="btn btn-outline-secondary btn-sm">View</button>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
